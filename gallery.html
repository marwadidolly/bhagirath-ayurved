<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhagirath Aushdhalay - Ayurvedic Clinic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="WhatsApp Image 2025-08-07 at 10.53.29 AM.jpeg" alt="Logo" class="logo-img">
    </div>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="treatments.html">Treatments</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="consultation.html">Consultation</a>
    </nav>
    <div class="mobile-menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <h1 style="text-align:center; margin-top: 2rem;" data-aos="zoom-in">Our Clinic Gallery</h1>
  
  <div class="gallery" data-aos="fade-down">
    <img src="1000305566.jpg" alt="Clinic Image 1">
    <img src="1000305567.jpg" alt="Clinic Image 2">
    <img src="1000305638.jpg" alt="Clinic Image 3">
    <img src="1000305750.jpg" alt="Clinic Image 4">
    <img src="1000001594.jpg" alt="Clinic Image 5">
    <img src="IMG_20250802_134727.jpg" alt="Clinic Image 6">
    <img src="1000305644.jpg" alt="Clinic Image 7">
    <img src="1000197431.jpg" alt="Clinic Image 8">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById("navbar").classList.toggle("active");
    }

    // Lightbox Functionality
    document.querySelectorAll(".gallery img").forEach((img) => {
      img.addEventListener("click", function () {
        document.getElementById("lightbox").style.display = "block";
        document.getElementById("lightbox-img").src = this.src;
      });
    });

    document.querySelector(".close").addEventListener("click", function () {
      document.getElementById("lightbox").style.display = "none";
    });

    // Close lightbox when clicking outside the image
    document.getElementById("lightbox").addEventListener("click", function (e) {
      if (e.target !== document.getElementById("lightbox-img")) {
        this.style.display = "none";
      }
    });
  </script>
</body>
</html>
